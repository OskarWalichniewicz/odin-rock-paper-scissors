<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <div class = "button_container">
            <button id="rock">ROCK</button>
            <button id="paper">PAPER</button>
            <button id="scissors">SCISSORS</button>
        </div>
        <div class = "result_container">
            <div id = "player_score">
                <div id = "player_score_name">Player</div>
                <div id = "player_score_num">0</div>
            </div>

            <div id = "result"></div>

            <div id = "computer_score">
                <div id = "computer_score_name">Opponent</div>
                <div id = "computer_score_num">0</div>
            </div>
        </div>
        <div class = "winner_container"></div>
        <script src="script.js"></script>
    </body>
</html>
